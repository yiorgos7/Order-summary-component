<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Order-summary-component/assets/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  margin-top: 15px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div class="card">
    <img src="../Order-summary-component/images/illustration-hero.svg" alt="girl listening to music">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</ps>

    <div class="order-item">
      <img src="../Order-summary-component/images/icon-music.svg" alt="music icon">
       
          <p><span style="font-weight: 600;">Annual Plan</span><br>$59.99/year</p>
          <button type="button">Change</button>
       
    </div>

    
    <button class="pay" type="button">Proceed to Payment</button>
    <button class="cancel" type="button">Cancel Order</button>
  
  
  </div>



  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giorgos</a>.
  </div>
  
</body>
</html>
